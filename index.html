<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="fb.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-lg relative ">
           <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-xl  outline-blue-500 " type="text" placeholder="Email address or phone number"> 
           <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-md outline-blue-500 " type="password" placeholder="Password"> 
           <button class=" bg-blue-600 text-white font-bold my-1 py-2 h-12 rounded-md text-xl hover:bg-blue-700 ">Log in</button>
           <span class="flex items-center justify-center text-blue-500 text-sm my-2 hover:cursor-pointer hover:underline">Forgotten Password?</span>
           <hr class="my-2">
           <button class="bg-green-600 hover:bg-green-700 text-white font-bold my-1 py-2 h-12 rounded-md text-xl w-fit px-4 mx-auto">Create New Account</button>
           <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
        </div>

    </div>
</body>
</html>
